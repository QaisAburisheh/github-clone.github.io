<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/battle.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fs-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fab fa-github fa-2x mx-3 ps-1"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="me-3">
            <div class="form-white input-group get-repos" style="width: 250px">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search or jump to..."
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <button
                class="get-button"
                style="color: #ffffff; background-color: #212529; border: none"
              >
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #ffffff"
                ></i>
              </button>
            </div>
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="battle.html" target="_blank"
                >Repos Battle</a
              >
            </li>
          </ul>
          <ul class="navbar-nav d-flex flex-row ms-auto me-3">
            <div id="dark-mode-icon"><li><button style="border: 1px solid #fff; background-color: #212529; color: #fff; border-radius: 10px;"><i class="fa-solid fa-circle-half-stroke"></i></button></li></div>
            <div class="dropdown">
              <button class="border-0 bg-dark">
                <i class="fa-solid fa-bell" style="color: #ffffff"></i>
              </button>
              <button
                class="btn btn-secondary dropdown-toggle bg-dark border-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-plus" style="color: #ffffff"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle bg-dark border-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="img/Qais.jpg"
                  class="rounded-circle"
                  height="22"
                  alt=""
                  loading="lazy"
                />
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <div class="container">
        <div class="profile-one">
            <label for="">Developer Username</label>
            <br>
            <input id="inputone" type="search">
        </div>
        <div class="profile-two">
            <label for="">Developer Username</label>
            <br>
            <input id="inputtwo" type="search">
          </div>
          <button id="start-btn">Start Battle</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ddd74bfe96.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/battle.js"></script>
  </body>
</html>
